parent: classic
name: meroyeti
display_name: child theme of classic's theme customized for meroyeti
version: 1.0.0
assets:
  use_parent_assets: true

global_settings:
  hooks:
    custom_hooks:
      - name: displayMainMenu
        title: displayMainMenu
      - name: displayHomeSlider
        title: displayHomeSlider
      - name: displayFeaturedProducts
        title: displayFeaturedProducts
      - name: displayFeaturedBanner
        title: displayFeaturedBanner
      - name: displayNewProducts
        title: displayNewProducts
      - name: displayTopSaleBanner
        title: displayTopSaleBanner
      - name: displayBrands
        title: displayBrands
      - name: displaySpecials
        title: displaySpecials
      - name: displayFooterLinkList
        title: displayFooterLinkList
      - name: displayFooterContactInfo
        title: displayFooterContactInfo
      - name: displayFooterNewsletterSubscription
        title: displayFooterNewsletterSubscription
      - name: displayFooterSocialLinks
        title: displayFooterSocialLinks

    modules_to_hook:
      displayMainMenu:
        - ps_mainmenu
      displayHomeSlider:
        - ps_imageslider
      displayFeaturedBanner:
        - ps_banner
      displayFeaturedProducts:
        - ps_featuredproducts
      displayNewProducts:
        - ps_newproducts
      displayBrands:
        - ps_brandlist
      displaySpecials:
        - ps_specials
      displayFooterLinkList:
        - ps_linklist
      displayFooterContactInfo:
        - ps_contactinfo
      displayFooterNewsletterSubscription:
        - ps_emailsubscription
      displayFooterSocialLinks:
        - ps_socialfollow

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]