parent: classic
name: meroyeti
display_name: child theme of classic's theme customized for meroyeti
version: 1.0.0
assets:
  use_parent_assets: true

global_settings:
  hooks:
    custom_hooks:
      - name: displayMainMenu
        title: displayMainMenu
      - name: displayHomeSlider
        title: displayHomeSlider
      - name : displayCategoryProducts
        title: displayCategoryProducts
    modules_to_hook:
      displayMainMenu:
        - ps_mainmenu
      displayHomeSlider:
        - ps_imageslider
      displayCategoryProducts:
        - ps_categoryproducts

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]